<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read AH</title>
</head>

<body>
    <h1>All shows</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        <tr>
            {% for last_show in all_shows %}
            <td>{{last_show.id}}</td>
            <td>{{last_show.title}}</td>
            <td>{{last_show.network}}</td>
            <td>{{last_show.release_date}}</td>
            <td><a href="/shows/{{last_show.id}}">Show</a>|<a href="/shows/{{last_show.id}}/edit">Edit</a>|<a href="/deleteshow/{{last_show.id}}">Delete</a></td>
        </tr>
        {% endfor %}

    </table>
















    <a href="/">Add a new Show</a>
</body>

</html>
